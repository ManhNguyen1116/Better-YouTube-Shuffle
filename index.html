<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better YT Shuffle</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="navbar" class="topnav">
        <p id="home" onclick="location.reload()">Home</p>
    </div>
    <br>
    <br>
    <form id="playlistForm" class="playlistBar">
            <input type="text" id="plKey">
            <input type="button" onclick="inputPlaylist()" value="Enter Playlist ID/URL">
    </form>
    <br>
    <br>
    <div class="rows">
        <div class="row">
            <div id="player" class="column">
                
            </div>
            <div class="column">
                <p id="playlistName" style="margin-bottom:-5px;margin-top:-5px">  </p>
                <div id="videoList" style="overflow:hidden">
                    
                </div>
            </div>
        </div>
    </div>
    <div id="buttons" class="buttons">
                
    </div>
    <br>
    <br>
    <div id="playlists" class="playlists">
    <p>
        Playlists
    </p>
    <ul id="list" style="list-style-type: none;">
        
    </ul>
    <br>
    <input type="button" onclick="localStorage.clear(); location.reload()" value="Delete All">
    </div>
    
    <script src="scripts/app.js"></script>
    <script src="http://www.youtube.com/player_api"></script>
</body>
</html>
